<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link href="style.css" rel="stylesheet" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h4 class="results">Your Results</h4>
        <div class="align">
          <div class="score-left">
            <span class="big-score">76</span>
            <span class="small-score">of 100</span>
          </div>
        </div>
        <div class="left-text">
          <h3>Great</h3>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>

      <div class="right">
        <h4 class="summary">Summary</h4>
        <div class="scores">
          <div class="score-reaction">
            <div class="score-container">
              <img src="./assets/images/icon-reaction.svg" alt="reaction" />
              <span>Reaction</span>
              <span class="black-text">80 </span>
              <span class="grey">/ 100</span>
            </div>
          </div>
          <div class="score-memory">
            <div class="score-container">
              <img src="./assets/images/icon-memory.svg" alt="memory" />
              <span>Memory</span>
              <span class="black-text"> 92 </span>
              <span class="grey"> / 100</span>
            </div>
          </div>
          <div class="score-verbal">
            <div class="score-container">
              <img src="./assets/images/icon-verbal.svg" alt="verbal" />
              <span>Verbal</span>
              <span class="black-text">61 </span>
              <span class="grey"> / 100</span>
            </div>
          </div>
          <div class="score-visual">
            <div class="score-container last-child">
              <img src="./assets/images/icon-visual.svg" alt="visual" />
              <span>Visual</span>
              <span class="black-text"> 72 </span>
              <span class="grey"> / 100</span>
            </div>
          </div>
          <a href="#" class="btn"> Continue </a>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Connor Watson</a>.
    </div>
  </body>
</html>
